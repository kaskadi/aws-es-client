name: test
on:
  push:
    branches:
      - 'master'
      - 'release/**'
    paths:
      - 'index.js'
      - 'test/**'
      - '.github/workflows/testing.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm ci
    - name: Tests
      run: npm test
      env:
        AWS_ES_URL: ${{ secrets.AWS_ES_URL }}
        AWS_ES_URL: ${{ secrets.AWS_ES_ID }}
        AWS_ES_URL: ${{ secrets.AWS_ES_TOKEN }}
