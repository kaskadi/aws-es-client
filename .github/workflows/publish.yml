name: publish
on:
  push:
    branches:
      - 'master'
      - 'release/**'
    paths:
      - 'index.js'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm ci
    - name: Tests
      run: npm test
      env:
        AWS_ES_URL: ${{ secrets.AWS_ES_URL }}
        AWS_ES_ID: ${{ secrets.AWS_ES_ID }}
        AWS_ES_TOKEN: ${{ secrets.AWS_ES_TOKEN }}
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: Publish to NPM
      uses: kaskadi/action-npmpub@master
      with:
        USERNAME: Holger Will
        EMAIL: h.will@klimapartner.de
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        COMMIT_MSG: ${{ github.event.head_commit.message }}
